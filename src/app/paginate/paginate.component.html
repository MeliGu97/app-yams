<div class="pagination">
    <button class="page-link" (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">&laquo; Previous</button>
    <button *ngFor="let page of pages" class="page-link" (click)="changePage(page)"
            [class.active]="page === currentPage">{{ page }}</button>
    <button class="page-link" (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Next &raquo;</button>
  </div>
